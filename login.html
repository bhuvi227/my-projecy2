<!DOCTYPE html>
<html lang="en">

<title>Bhuvi Product Care - Login & Pricing</title>
<style>
body {
  background-color: linear-gradient(to right, #ff9999, #66b3ff);
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Ensures full viewport height */
}

.container {
  flex: 1; /* Takes up remaining space in the column */
  max-width: 1000px;
  margin: 100px auto;
  padding: 30px;
  text-align: center;
}

.heading {

  margin-bottom: 30px;
}

.login-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 50px;
}

.login-input {
  width: 100%;
  padding: 10px 20px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1em;
}

.login-button {
  background-color: #66b3ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

.product-card {
  display: inline-block;
  margin: 10px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: center;
  width: 30%;
}

.product-card img {
  width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.product-card p {
  font-size: 1em;
  margin-bottom: 10px;
}

@media only screen and (max-width: 768px) {
  .product-card {
    width: 45%;
  }
}
</style>
</head>
