<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhuvi Product Care Pricing</title>
<style>
body {
  background-color: linear-gradient(to right, #ff9999, #66b3ff);
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1000px;
  margin: 100px auto;
  padding: 30px;
  text-align: center;
}

.heading {
  font-size: 3em;
  margin-bottom: 30px;
}

.product-card {
  display: inline-block;
  margin: 10px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: center;
  width: 30%;
}

.product-card img {
  width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

.product-card p {
  font-size: 1em;
  margin-bottom: 10px;
}

.product-card button {
  background-color: #66b3ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="heading">Bhuvi Product Care Pricing</h1>
  <div class="product-card">
    <img src="lipstick.jpg" alt="Lipstick">
    <h3>Lipstick</h3>
    <p>₹500</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="foundation.jpg" alt="Foundation">
    <h3>Foundation</h3>
    <p>₹800</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="bbcream.jpg" alt="BB Cream">
    <h3>BB Cream</h3>
    <p>₹700</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="lipbalm.jpg" alt="Lip Balm">
    <h3>Lip Balm</h3>
    <p>₹200</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="sunscreen.jpg" alt="Sunscreen">
    <h3>Sunscreen</h3>
    <p>₹600</p>
    <button>Add to Cart</button>
  </div>
</div>
</body>
</html>
